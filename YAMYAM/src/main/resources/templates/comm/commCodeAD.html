					<div align="right">

						<button type="button" class="btn btn-dark btn-sm" id="addCode">코드 추가</button>
						<button type="button" class="btn btn-dark btn-sm" id="saveCode">저장</button>

					<div id="grid2" style="width: 400px"></div>

					<div id="grid3" style="width: 910px">
					
					<b>그룹 코드 등록</b>

					<hr>

					  
					  <div class="mb-3 row">
					    <label for="staticEmail" class="col-sm-2 col-form-label">공통 코드</label>
					    <div class="col-sm-10">
					      <input type="text" name="commCd" class="form-control" id="commCode">
					    </div>
					  </div>
					  
					  <div class="mb-3 row">
					    <label for="staticEmail" class="col-sm-2 col-form-label">공통 코드 이름</label>
					    <div class="col-sm-10">
					      <input type="text" name="commNm" class="form-control" id="commCodeName">
					    </div>
					  </div>
					  
					  <div class="mb-3 row">
					    <label for="staticEmail" class="col-sm-2 col-form-label">공통 코드 내용</label>
					    <div class="col-sm-10">
					      <input type="text" name="commInfo" class="form-control" id="commCodeInfo">
					    </div>

					사용 여부&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="commUse" id="useRadio1" value="option1">
					  <label class="form-check-label" for="useRadio1">YES</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="commUse" id="useRadio2" value="option2">

					<div align="right">

				</div>
			</div>
		</div>

	</div>
	<div class="row">
		
		<div class="col-4">
			<div id="grid" style="width: 400px"></div>
		</div>
		<div class="col-7">
			<div id="grid2" style="width: 400px"></div>
		</div>
	</div>


	
	<script>


		const grid = new tui.Grid({
			
			el : document.getElementById('grid'),
			bodyHeight : 300, // 스크롤

			width : 400,
			scrollX : true,
			scrollY : true,
			rowHeaders: ['rowNum'],
			columns : [{
				header : '공통 코드',
				name : 'commCd',
				sortingType: 'desc',
		        sortable: true,
		        align: 'center',
		        filter: 'text'
			}, {
				header : '공통 코드 이름',
				name : 'commNm',
				sortingType: 'desc',
		        sortable: true,
		        align: 'center'
			} ],

		});

	
		// 렌더링 에디터 (라디오박스)
		
		 class CustomSliderRenderer {
	      constructor(props) {
	    	  
	        const el = document.createElement('div');
	        el.innerHTML = `<input type ="radio" value="YES" name="commdUse">yes &nbsp;&nbsp;&nbsp;&nbsp;
	        <input type ="radio" value="NO" name="commdUse">no`;
	        this.el=el;
	        this.render(props);
	      }

	      getElement() {
	        return this.el;
	      }

	      render(props) {
	        this.el.value = String(props.value);
	      }
	    }
		

		const grid2 = new tui.Grid({
			el : document.getElementById('grid2'),
			
			bodyHeight : 300, // 스크롤
			width : 900,
			scrollX : true,
			scrollY : true,
			rowHeaders: ['checkbox'],

			columns : [
				{
					header : '상세 공통 코드',
					name : 'commdCd',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: 'text'
				},
				{
					header : '상세 공통 이름',
					name : 'commdNm',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: 'text'
				},
				{
					header : '상세 공통 내용',
					name : 'commdInfo',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: 'text'
				},
				{
					
					header : '사용 여부',
					name : 'commdUse',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: {
			            type: 'radio',
			            options: {
			              listItems: [
			                { text: 'YES', value: 'YES' },
			                { text: 'NO', value: 'NO' }
			              ]
			            }
			        }
				}
			],
		});
		
		// ajax 공통코드 불러오기
		
		$.ajax({
			url : "ajax/selectComm",
			type : "get",
			dataType: "json",
			success : function(data){
				console.log(data);
				grid.resetData(data);
			},
			error : function(reject){
				console.log(reject);
			}
		})
		
		/* // ajax 공통 상세 코드 불러오기
		$.ajax({
			url : "ajax/selectCommd",
			type : "get",
			dataType: "json",
			success : function(data){
				console.log(data);
				grid2.resetData(data);
			},
			error : function(reject){
				console.log(reject);
			}
		}) */
		
		// 렌더링 에디터 (라디오박스)
		
		// grid.resetData(gridData2);
		
		// 공통 코드 검색
		
		document.getElementById('commBtn').addEventListener('click', function(){
    	grid.filter('commCd', [{code: 'eq', value: commSearch.value}]);
     		
        });
		
		document.getElementById('commSearch').addEventListener("keydown", function(){
	         if(event.keyCode == 13){
	        	 grid.filter('commCd', [{code: 'eq', value: commSearch.value}]);
	        	 searchEmpName.value = '';
	         }
	     });
		
		// 초기화 버튼 누를시 다시 데이터 원상복구
	     
	    document.getElementById("commreset").addEventListener('click', function(){
	    	grid.unfilter('commCd', [{code: 'eq', value: commSearch.value}]);
       	 	searchEmpName.value = '';
	     });

		// 코드조회에 코드 추가
		
		document.getElementById("addCode").addEventListener('click', function(){
		let rowData = [{commdCd: "", commdNm: "", commdInfo: "", commdUse: ""}];
		grid2.appendRow(rowData);
		});
		
		
		// 현재 선택한 공통코드
		let selectedComm = '';
		
		
		// 공통코드 칼럼 누르면 거기에 맞는 상세코드 나옴
  		grid.on('click', function (ev) {
			let commCd = grid.getRow(ev.rowKey).commCd;
			console.log(grid.getRow(ev.rowKey).commCd);
			selectedComm = commCd;
			
			$.ajax({
				url : "ajax/selectCommd",
				type : "post",
				data: {'commCd': commCd},
				dataType: "json",
				success : function(data){
					console.log(data);
					grid2.resetData(data);
				},
				error : function(reject){
					console.log(reject);
				}
			})
			
		})  
		
		
		// 공통코드 추가 후 저장시 등록
		
		document.getElementById('saveCode').addEventListener('click', function(){
			let rowsData = grid2.getCheckedRows();
			let insertList = [];
			
			for (let i = 0; i < rowsData.length; i++) {
				let insertObject = {
						commdCd : rowsData[i].commdCd,
						commCd : selectedComm,
						commdNm : rowsData[i].commdNm,
						commdInfo : rowsData[i].commdInfo,
						commdUse : rowsData[i].commdUse	
				};
				
				insertList.push(insertObject);
			}
			
			console.log(insertList[0]);
			sweetConfirm('C', function () {
			
				$.ajax({
					url : "ajax/insertCommd",
					type : "post",
					contentType: "application/json",
					data: JSON.stringify(insertList),
					dataType: "json",
					success : function(data){
						console.log(data);
						grid2.resetData(data);
					},
					error : function(reject){
						console.log(reject);
					}
				})
			
			})
		})
			
	</script>

</div>
