		/* token */

		const grid2 = new tui.Grid({
			el : document.getElementById('grid2'),
			
			bodyHeight : 300, // 스크롤
			width : 900,
			scrollX : false,
			scrollY : true,
			rowHeaders: ['checkbox'],

			columns : [
				{
					header : '상세 공통 코드',
					name : 'commdCd',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: 'text'
				},
				{
					header : '상세 공통 이름',
					name : 'commdNm',
					sortingType: 'desc',
			        sortable: true,
			        align: 'left',
			        editor: 'text'
				},
				{
					header : '상세 공통 내용',
					name : 'commdInfo',
					sortingType: 'desc',
			        sortable: true,

			        editor: 'text'

				{
					
					header : '사용 여부',
					name : 'commdUse',
					sortingType: 'desc',
			        sortable: true,
			        align: 'center',
			        editor: {
			            type: 'radio',
			            options: {
			              listItems: [
			                { text: 'YES', value: 'YES' },
			                { text: 'NO', value: 'NO' }

			            }
			        }
				}
			],
		});
	    selectComm();
	    
		// ajax 공통코드 불러오기
		function selectComm() {
			$.ajax({
				url : "ajax/selectComm",
				type : "get",
				dataType: "json",
				success : function(data){
					grid.resetData(data);
				},
				error : function(reject){
					console.log(reject);
				}
			})	
		}
		
		
		/* // ajax 공통 상세 코드 불러오기
		$.ajax({
			url : "ajax/selectCommd",
			type : "get",
			dataType: "json",
			success : function(data){
				console.log(data);
				grid2.resetData(data);
			},
			error : function(reject){

			}
		}) */
		
		// 렌더링 에디터 (라디오박스)
		
		// grid.resetData(gridData2);
		
		// 공통 코드 검색
		
		document.getElementById('commBtn').addEventListener('click', function(){
    	grid.filter('commCd', [{code: 'contain', value: commSearch.value}]);
     		
        });
		
		document.getElementById('commSearch').addEventListener("keydown", function(){
	         if(event.keyCode == 13){
	        	 grid.filter('commCd', [{code: 'contain', value: commSearch.value}]);
	        	 searchEmpName.value = '';
	         }
	     });
		
		// 초기화 버튼 누를시 다시 데이터 원상복구
	     
	    document.getElementById("commreset").addEventListener('click', function(){
	    	grid.unfilter('commCd', [{code: 'eq', value: commSearch.value}]);
       	 	searchEmpName.value = '';
	     });

		// 코드조회에 코드 추가
		
		document.getElementById("addCode").addEventListener('click', function(){
		let rowData = [{commdCd: "", commdNm: "", commdInfo: "", commdUse: ""}];
		grid2.appendRow(rowData);
		});
		
		// 공통 코드 등록 input 부분 비워주기
		function resetCommRegInput() {
			document.getElementById('commCode').removeAttribute('readonly');
            document.getElementById('commCode').value = '';
            document.getElementById('commCodeName').value = '';
            document.getElementById('commCodeInfo').value = '';
            document.getElementById('useRadio1').checked = true;
		}
		
		
		// 공통 코드 탭 누르면 공통코드등록 input 비워주기
		document.getElementById('commRegTabLi').addEventListener('click', function () {
			resetCommRegInput();
		});
		
		// 현재 선택한 공통코드
		let selectedComm = '';
		
		
		// 공통코드 컬럼 누르면 거기에 맞는 상세코드 나옴. 공통코드 내용도 가져와서 공통코드 등록 input에 넣어주기
  		grid.on('click', function (ev) {
			let commCd = grid.getRow(ev.rowKey).commCd;
			selectedComm = commCd;
			
			// 상세코드 가져와서 넣어주기
			$.ajax({
				url : "ajax/selectCommd",
				type : "post",
				data: {'commCd': commCd},
				dataType: "json",
				beforeSend : function (xhr) {
				    xhr.setRequestHeader(header, token);
				},
				success : function(data){
					grid2.resetData(data);
				},
				error : function(reject){
					console.log(reject);
				}
			})
			
			// 공통코드 가져와서 넣어주기
			$.ajax({
				url : "ajax/findComm",
				type : "post",
				data: {'commCd' : commCd},
				async: false,
				beforeSend : function (xhr) {
				    xhr.setRequestHeader(header, token);
				},
				success : function(data){
					document.getElementById('commCode').setAttribute('readonly', 'true');
					document.getElementById('commCode').value = data.commCd
					document.getElementById('commCodeName').value = data.commNm;
					document.getElementById('commCodeInfo').value = data.commInfo;
					if (data.commUse == 'YES') {
						document.getElementById('useRadio1').checked = true;
					} else {
						document.getElementById('useRadio2').checked = true;
					}
				},
				error : function(reject){
					console.log(reject);
				}
			});
			
		})  
		
		// 상세 공통 코드 추가 후 저장시 등록
		
		document.getElementById('saveCode').addEventListener('click', function(){
			grid2.blur();
			let rowsData = grid2.getCheckedRows();
			
			// 유효성 체크 1. 저장할 행 체크했는지 확인
			if (rowsData.length == 0) {
				toastr.warning('저장할 행을 체크해주세요.');
				return;
			}
			
			let insertList = [];	// 등록할 상세코드 객체를 담는 배열
			
			// 유효성 체크 2. DB 상세 공통 코드 중복 체크
			for (let i = 0; i < rowsData.length; i++) {
				let duplChk = 'N';
				
				$.ajax({
					url : "ajax/findCommd",
					type : "post",
					data: {'commdCd' : rowsData[i].commdCd},
					async: false,
					beforeSend : function (xhr) {
					    xhr.setRequestHeader(header, token);
					},
					success : function(data){
						if (data != null && rowsData[i].commdCd == data.commdCd) {
							toastr.warning('\'' + rowsData[i].commdCd + '\'' + '는 이미 존재하는 상세 공통 코드입니다.');
							duplChk = 'Y';
						}
					},
					error : function(reject){
						console.log(reject);
					}
				});
				
				if (duplChk == 'Y') {
					return;
				}
			}
			
			// 유효성 체크 3,4. 입력한 상세코드들 간의 중복 체크/모든 값 입력 유무 체크 
			let chkDuplicate = '';	// 체크한 row들의 상세공통코드 중복 체크
			for (let i = 0; i < rowsData.length; i++) {
				if (i == 0) {
					chkDuplicate = rowsData[i].commdCd;
				} else {
					if (rowsData[i].commdCd == chkDuplicate) {
						toastr.warning('입력한 상세공통코드들에 중복이 존재합니다.');
						insertList = [];	// 배열 초기화.
						return;
					}
				}
				
				if (rowsData[i].commdCd == null ||  rowsData[i].commdCd == '' ||
						rowsData[i].commdNm == null || rowsData[i].commdNm == '' ||
						rowsData[i].commdInfo == null || rowsData[i].commdInfo == '' ||
						rowsData[i].commdUse == null || rowsData[i].commdUse == '') {
					toastr.warning('값을 모두 입력해주세요.');
					return;
				}
				
				// 유효성 체크 5. 공통코드를 선택했는지 유무 체크
				if (selectedComm == null || selectedComm == '') {
					toastr.warning('공통코드를 선택 후 상세공통코드를 추가해주세요.');
					return;
				}
				
				
				let insertObject = {
						commdCd : rowsData[i].commdCd,
						commCd : selectedComm,
						commdNm : rowsData[i].commdNm,
						commdInfo : rowsData[i].commdInfo,
						commdUse : rowsData[i].commdUse	
				};
				
				insertList.push(insertObject);
			}
			
			sweetConfirm('C', function () {
			
				$.ajax({
					url : "ajax/insertCommd",
					type : "post",
					contentType: "application/json",
					data: JSON.stringify(insertList),
					beforeSend : function (xhr) {
					    xhr.setRequestHeader(header, token);
					},
					success : function(data){
						if (data > 0) {
							toastr.success('정상적으로 등록되었습니다.');
							grid2.uncheckAll();
						} else {
							toastr.error('등록에 실패했습니다.');
						}
					},
					error : function(reject){
						console.log(reject);
					}
				})
			
			})
		})

		
		
		// 상세 공통 코드 수정
		document.getElementById('updateCode').addEventListener('click', function () {
			let rowsData = grid2.getCheckedRows();
			
			// 유효성 체크 1. 저장할 행 체크했는지 확인
			if (rowsData.length == 0) {
				toastr.warning('저장할 행을 체크해주세요.');
				return;
			}
			
			let updateList = [];	// 수정할 상세코드 객체를 담는 배열
			
			// 유효성 체크 2. 수정할 상세 공통 코드가 DB에 존재하는 지 체크
			for (let i = 0; i < rowsData.length; i++) {
				let duplChk = 'N';
				
				$.ajax({
					url : "ajax/findCommd",
					type : "post",
					data: {'commdCd' : rowsData[i].commdCd},
					async: false,
					beforeSend : function (xhr) {
					    xhr.setRequestHeader(header, token);
					},
					success : function(data){
						if (data == null && rowsData[i].commdCd != data.commdCd) {
							toastr.warning('\'' + rowsData[i].commdCd + '\'' + '는 존재하지 않는 상세 공통 코드입니다.');
							duplChk = 'Y';
						}
					},
					error : function(reject){
						console.log(reject);
					}
				});
				
				if (duplChk == 'Y') {
					return;
				}
			}
			
			// 유효성 체크 3,4. 입력한 상세코드들 간의 중복 체크/모든 값 입력 유무 체크 
			let chkDuplicate = '';	// 체크한 row들의 상세공통코드 중복 체크
			for (let i = 0; i < rowsData.length; i++) {
				if (i == 0) {
					chkDuplicate = rowsData[i].commdCd;
				} else {
					if (rowsData[i].commdCd == chkDuplicate) {
						toastr.warning('입력한 상세공통코드들에 중복이 존재합니다.');
						insertList = [];	// 배열 초기화.
						return;
					}
				}
				
				if (rowsData[i].commdCd == null ||  rowsData[i].commdCd == '' ||
						rowsData[i].commdNm == null || rowsData[i].commdNm == '' ||
						rowsData[i].commdInfo == null || rowsData[i].commdInfo == '' ||
						rowsData[i].commdUse == null || rowsData[i].commdUse == '') {
					toastr.warning('값을 모두 입력해주세요.');
					return;
				}
				
				// 유효성 체크 5. 공통코드를 선택했는지 유무 체크
				if (selectedComm == null || selectedComm == '') {
					toastr.warning('공통코드를 선택 후 상세공통코드를 추가해주세요.');
					return;
				}
				
				
				let updateObject = {
						commdCd : rowsData[i].commdCd,
						commCd : selectedComm,
						commdNm : rowsData[i].commdNm,
						commdInfo : rowsData[i].commdInfo,
						commdUse : rowsData[i].commdUse	
				};
				
				updateList.push(updateObject);
			}
			
			sweetConfirm('U', function () {
				
				$.ajax({
					url : "ajax/updateCommd",
					type : "post",
					contentType: "application/json",
					data: JSON.stringify(updateList),
					beforeSend : function (xhr) {
					    xhr.setRequestHeader(header, token);
					},
					success : function(data){
						if (data > 0) {
							toastr.success('정상적으로 수정되었습니다.');
							grid2.uncheckAll();
						} else {
							toastr.error('수정에 실패했습니다.');
						}
					},
					error : function(reject){
						console.log(reject);
					}
				})
			
			})
		});
		
		
		
		// 상세 공통 코드 삭제
		document.getElementById('deleteCode').addEventListener('click',function(){
			
			sweetConfirm('D', function () {
				let data = grid2.getCheckedRows(); 
				// ajax 상세 정보 삭제
				
				$.ajax({
					url : "ajax/delCommd",
					type : "post",
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: "json",
					beforeSend : function (xhr) {
					    xhr.setRequestHeader(header, token);
					},
					success : function(data){
						if (data > 0) {
							// ajax success
				            toastr.success('정상적으로 삭제되었습니다.');
				            grid2.removeCheckedRows();
				            
				            
						} else {
							// ajax fail
				            toastr.error('삭제에 실패했습니다.');	
						}
					},
						error : function(reject){
							console.log(reject);
						}
					
					});
		            
		         });
					
			});
		
		// 공통 코드 등록
		
		document.getElementById('insertBtn').addEventListener('click', function(){
			let commCd = document.getElementById('commCode');
			let commNm = document.getElementById('commCodeName');
			let commInfo = document.getElementById('commCodeInfo');
			let commUse = document.querySelector('input[name=commUse]:checked');
			
			// 값 입력했는지 체크
