<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<div class="container" layout:fragment="content">

	<br>
	<h2>완제품 코드 관리</h2>
	<hr>
	
	<br>
	
	<table>
		<tr>
			<td>
				<ul class="ul-style">
				<li><label for="matCode" style="width:130px">제품 코드</label><input id="matCode">
				&nbsp;&nbsp;&nbsp;
				<label for="matCode">제품명</label><input id="matCode">
				</li>
				</ul>
			</td>
		</tr>
		
		<tr>
			<td>
				<ul class="ul-style">
					<li class="d-flex">
						<label style="width:110px">규격</label>&nbsp;&nbsp;&nbsp;
						<div style="width: 190px;" id="select-box"></div>
						
						<label style="width:100px">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;단위</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<div style="width: 190px;" id="select-box2"></div>&nbsp;
						
						<button type="button" class="btn btn-dark btn-sm">조회</button>&nbsp;
						<button type="button" class="btn btn-dark btn-sm">초기화</button>
				  	</li>
			    </ul>
			    
			</td>
		</tr>
	</table>
	
	<div id="grid"></div>
	
	<div align="right">
		
		<br>
		<!-- 등록 모달 -->
		<button type="button" class="btn btn-dark btn-sm"
		data-bs-toggle="modal" data-bs-target="#exampleModal">등록</button>&nbsp;
		
		<!-- 삭제 모달! -->
		<button type="button" class="btn btn-dark btn-sm" 
		data-bs-toggle="modal" data-bs-target="#exampleModal2">삭제</button>
		
		<!-- 등록 Modal -->
		<div align="center">
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">완제품 코드 추가</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        
				        <div class="mb-3 row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">완제품 코드</label>
							    <div class="col-sm-9">
							      <input type="text" name="distributeCodeName" class="form-control" id="distributeCodeName">
							    </div>
						</div>
				        
				        <div class="mb-3 row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">완제품 명</label>
							    <div class="col-sm-9">
							      <input type="text" name="distributeCodeName" class="form-control" id="distributeCodeName">
							    </div>
						</div>
				        
				        <div class="mb-3 row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">규격</label>
							    <div class="col-sm-9">
							      <input type="text" name="distributeCodeName" class="form-control" id="distributeCodeName">
							    </div>
						</div>
						
						<div class="mb-3 row" style="padding-left: 46px;">
								
							    단위<div style="width: 190px; padding-left: 56px;
							    text-align: left;" id="select-box3" ></div>
						</div>
				        
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">등록</button>
			        <button type="button" class="btn btn-primary">취소</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>	
	
		<!-- 삭제 Modal -->
			<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel2">삭제 확인</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <div align="center">정말 해당 완제품 코드를 삭제 하시겠습니까?</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
			        <button type="button" class="btn btn-primary">취소</button>
			      </div>
			    </div>
			  </div>
			</div>
	</div>

	<script>
	const gridData = [ {
	      no: '1',
	      pdtcode: 'PRD-0001',

		 unit : 'EA',
		 safedepositnum : '1000',
		 },
	];

		const grid = new tui.Grid({
			el : document.getElementById('grid'),
			data : gridData,
			scrollX : true,
			scrollY : false,
			bodyHeight : 480,
			rowHeaders: ['checkbox'],
			columns : [ {
				header : 'No',
				name : 'no'
			}, {
				header : '완제품 코드',

			}, {

				name : 'weight'
			}, {
				header : '단위',
				name : 'unit'
			}, {
				header : '안전재고수량',
				name : 'safedepositnum'
			} ],
			showDummyRows : true

		// toast - select box
		
		var selectBox = new tui.SelectBox('#select-box', {
				placeholder : '규격',
				data : [ {

				}, {

				{
					label : '30kg',

				}, {
					label : '40kg',
					value : '40kg'
				},
				{
					label : '50kg',
					value : '50kg' // 코드 바꾸기
				}, {
					label : '60kg',
					value : '60kg'
				},
				{
					label : '70kg',

				}, {
					label : '100kg',

				}],
				autofocus : true
			});	
		
		var selectBox2 = new tui.SelectBox('#select-box2', {
			placeholder : '단위',
			data : [ {
				label : 'BOX',

				label : 'EA',

			},
			{

			}
			],
			autofocus : true
		});

			placeholder : '단위',

</div>
