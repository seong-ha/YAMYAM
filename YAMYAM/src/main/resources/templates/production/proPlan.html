<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="UTF-8">
<title>YAMYAM</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
	<!-- 본문 시작 -->
	<div layout:fragment="content" class="container">
			<h4>생산계획 관리</h4>

			<div>
				<!-- 탭 목록(버튼) 설정 -->
				<ul class="nav nav-tabs nav-pills" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="manage-tab"
							data-bs-toggle="tab" data-bs-target="#manage" type="button"
							role="tab" aria-controls="manage" aria-selected="true">관리</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="insert-tab" data-bs-toggle="tab"
							data-bs-target="#insert" type="button" role="tab"
							aria-controls="insert" aria-selected="false">등록</button>
					</li>
				</ul>
				<!-- 탭 본문 -->
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="manage" role="tabpanel"
						aria-labelledby="manage-tab">
						<div style="margin: 15px;">
							<table style="width: 100%;">
								<tr>
									<td style="width: 90px;">진행구분 &nbsp;</td>
									<td colspan="2">
										<input type="radio" id="whole" name="process" value="whole" checked>
										<label for="whole">전체</label>
										<input type="radio" id="confirm" name="process" value="confirm">
										<label for="confirm">자재팀확인</label>
										<input type="radio" id="noOrder" name="process" value="noOrder">
										<label for="noOrder">미지시</label>
										<input type="radio" id="order" name="process" value="order">
										<label for="order">지시완료</label>
									</td>
								</tr>
								<tr>
									<td>제품명 &nbsp;</td>
									<td colspan="2">
										<div id="select-box" style="width: 120px"></div>
									</td>
								</tr>
								<tr>
									<td>계획일자 &nbsp;</td>
									<td>
										<!-- date-picker -->
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input id="startpicker-input" type="text" aria-label="Date">
											<span class="tui-ico-date"></span>
											<div id="startpicker-container" style="margin-left: -1px;"></div>
										</div> <span>-</span>
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input id="endpicker-input" type="text" aria-label="Date">
											<span class="tui-ico-date"></span>
											<div id="endpicker-container" style="margin-left: -1px;"></div>
										</div>
										<button type="button"
											class="btn btn-dark btn-sm">검색</button>
										<button type="button"
											class="btn btn-dark btn-sm">초기화</button>
									</td>
									<td></td>
								</tr>
								<tr>
									<td colspan="3">
										<div id="grid"></div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td style="text-align: right;">
										<button type="button"
											class="btn btn-dark btn-sm">계획수정</button>
										<button type="button"
											class="btn btn-dark btn-sm">계획취소</button>
									</td>
								</tr>
							</table>

						</div>

					</div>
					<div class="tab-pane fade" id="insert" role="tabpanel"
						aria-labelledby="insert-tab">
						<div style="margin: 15px;">
							<table style="width: 100%;">
								<tr>
									<td style="width: 140px;">생산 계획 명 &nbsp;</td>
									<td><input type="text" name="planname" id="planname"></td>
								</tr>
								<tr>
									<td>생산 계획 일자 &nbsp;</td>
									<td>
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="datepicker-input"
												aria-label="Date-Time"> <span class="tui-ico-date"></span>
										</div>
										<div id="wrapper" style="margin-top: -1px;"></div>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<div id="insertGrid" style="width: 100%;"></div>
									</td>
								</tr>
								<tr>
									<td style="text-align: left;" colspan="2">
										<!-- 모달버튼 -->
										<button type="button"
											class="btn btn-dark btn-sm"
											data-bs-toggle="modal" data-bs-target="#requestModal">생산요청서
											조회</button>
										<button type="button" 
											class="btn btn-dark btn-sm">계획등록</button>
										<button type="button" id="insertBtn"
											class="btn btn-dark btn-sm">행 추가</button>
										<button type="button" id="deleteBtn"
											class="btn btn-dark btn-sm">행 삭제</button>
									</td>
								</tr>
							</table>

						</div>

					</div>
				</div>

			</div>


	<script type="text/javascript">
		
		// toast - select box
		var selectBox = new tui.SelectBox('#select-box', {
			placeholder : '제품선택',
			data : [ {
				label : '얇은피 고기만두',
				value : '얇은피 고기만두 코드'	// 코드 바꾸기
			}, {
				label : '얇은피 김치만두',
				value : '얇은피 김치만두 코드'
			}, {
				label : '얇은피 새우만두',
				value : '얇은피 새우만두 코드'
			} ],
			autofocus : true
		});

		// toast - datepicker
		var today = new Date();
		var picker = tui.DatePicker.createRangePicker({
			startpicker : {
				date : today,
				input : '#startpicker-input',
				container : '#startpicker-container'
			},
			endpicker : {
				date : today,
				input : '#endpicker-input',
				container : '#endpicker-container'
			},
			selectableRanges : [ [
					today,
					new Date(today.getFullYear() + 1, today.getMonth(), today
							.getDate()) ] ]
		});

		var datepicker = new tui.DatePicker('#wrapper', {
			date : new Date(),
			input : {
				element : '#datepicker-input',
				format : 'yyyy-MM-dd'
			}
		});

		// toast - grid
		// 생산계획 관리 그리드
		var grid = new tui.Grid({
			el : document.getElementById('grid'),
			// 임시 데이터
			data : [{
				boardNum : '1',
				planCode : 'pro_123456',
				planName : '얇은피 김치만두200',
				planDCode : 'prod_123456',
				productName : '얇은피 김치만두',
				planAmt : '300',
				/* prio : '1',
				days : '2', */
				status : '지시완료'
			}],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			// columnOptions: {
			// 	minWidth: 180
			// },
			columns : [ {
				header : 'No',
				name : 'boardNum',
				width : 'auto'
			}, {
				header : '생산계획코드',
				name : 'planCode',
			}, {
				header : '계획명',
				name : 'planName'
			}, {
				header : '상세계획코드',
				name : 'planDCode'
			}, {
				header : '제품명',
				name : 'productName',
			}, {
				header : '계획량',
				name : 'planAmt'
			}, {
				header : '작업우선순위',
				name : 'prio',
				// 필수 입력 값
				validation: {
			        dataType: 'number',
			        required: false
			      },
			   editor: 'text'  
			}, {
				header : '생산일수',
				name : 'days',
				validation: {
			        dataType: 'number',
			        required: false
			      },
			    editor: 'text'
			}, {
				header : '진행구분',
				name : 'status',
			}, ]
		});
		
		// 생산계획 등록 그리드
		var insertGrid = new tui.Grid({
			el : document.getElementById('insertGrid'),
			// 임시 데이터
			data : [ {
				boardNum : '1',
				orderCode : 'pro_123456',
				productCode : 'MD-00200',
				productName : '얇은피 김치만두',
				planAmt : '300',
				days : '2',
				prio : '1',
				other : '0'
			} ],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			columnOptions : {
				minWidth : 140
			},
			columns : [ {
				header : 'No',
				name : 'boardNum',
			}, {
				header : '주문코드',
				name : 'orderCode',
			}, {
				header : '제품코드',
				name : 'productCode'
			}, {
				header : '제품명',
				name : 'productName'
			}, {
				header : '계획량',
				name : 'planAmt',
			}, {
				header : '생산일수',
				name : 'days',
				editor: 'text'
			}, {
				header : '작업우선순위',
				name : 'prio',
				editor: 'text'
			}, {
				header : '비고',
				name : 'other'
			}, ]
		});
		$('#insertBtn').on('click',function(){

			var rowData = [{boardNum: "", orderCode: "", productCode: "",  productName: "", planAmt : "" , days: "", prio:"",other:""}]
			insertGrid.appendRow(rowData);
					
			// $('#insertGrid').appendRows();
		});
	</script>
	<!-- 생산요청서 모달 -->
	<div class="modal fade" id="requestModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">생산요청서 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="requestModalGrid" style="width: 100%;"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>
	// 생산요청서 모달
	$(document).on('shown.bs.modal','.modal', function () {
		var requestModalGrid = new tui.Grid({
			el : document.getElementById('requestModalGrid'),
			// 임시 데이터
			data : [ {
				boardNum : '1',
				orderCode : 'pro_123456',
				dates : '20221202',
				productCode : 'MD-00200',
				productName : '얇은피 김치만두',
				planAmt : '300'
			} ],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			columnOptions : {
				minWidth : 180
			},
			columns : [ {
				header : 'No',
				name : 'boardNum',
			}, {
				header : '주문코드',
				name : 'orderCode',
			}, {
				header : '납기일자',
				name : 'dates', //납기일자명 수정
			}, {
				header : '제품코드',
				name : 'productCode'
			}, {
				header : '제품명',
				name : 'productName'
			}, {
				header : '요청수량',
				name : 'planAmt',
			} ]
		});
	});
	</script>
	</div>


	<!-- 본문 끝 -->


	
</body>

</html>
