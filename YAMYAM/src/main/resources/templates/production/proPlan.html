<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="UTF-8">
<title>YAMYAM</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
	<!-- 본문 시작 -->
	<div layout:fragment="content" class="container">
			<h4>생산계획 관리</h4>

			<div>
				<!-- 탭 목록(버튼) 설정 -->
				<ul class="nav nav-tabs nav-pills" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="manage-tab"
							data-bs-toggle="tab" data-bs-target="#manage" type="button"
							role="tab" aria-controls="manage" aria-selected="true">관리</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="insert-tab" data-bs-toggle="tab"
							data-bs-target="#insert" type="button" role="tab"
							aria-controls="insert" aria-selected="false">등록</button>
					</li>
				</ul>
				<!-- 탭 본문 -->
				<div class="tab-content" id="myTabContent">
					<!-- 관리 탭 -->
					<div class="tab-pane fade show active" id="manage" role="tabpanel"
						aria-labelledby="manage-tab">
						<div style="margin: 15px;">
							<table style="width: 100%;">
								<!-- <tr>
									<td>제품명 &nbsp;</td>
									<td colspan="2">
										<div id="select-box" style="width: 130px"></div>						
									</td>
								</tr> -->
								<tr>
									<td style="width: 80px">계획일자 &nbsp;</td>
									<td>
										<!-- date-picker -->
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input id="startpicker-input" type="text" aria-label="Date">
											<span class="tui-ico-date"></span>
											<div id="startpicker-container" style="margin-left: -1px;"></div>
										</div> <span>-</span>
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input id="endpicker-input" type="text" aria-label="Date">
											<span class="tui-ico-date"></span>
											<div id="endpicker-container" style="margin-left: -1px;"></div>
										</div>
										<button type="button" id="searchBtn"
											class="btn btn-dark btn-sm">검색</button>
										<button type="button" id="cancelBtn"
											class="btn btn-dark btn-sm">초기화</button>
									</td>
									<td></td>
								</tr>
								<tr>
									<td colspan="3">
										<div id="manageGrid"></div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td style="text-align: right;">
										<button type="button"
											class="btn btn-dark btn-sm">계획수정</button>
										<button type="button"
											class="btn btn-dark btn-sm">계획취소</button>
									</td>
								</tr>
							</table>

						</div>

					</div>
					
					<!-- 등록 탭 -->
					<div class="tab-pane fade" id="insert" role="tabpanel"
						aria-labelledby="insert-tab">
						<div style="margin: 15px;">
							<table style="width: 100%;">
								<tr>
									<td style="width: 140px;">생산 계획 명 &nbsp;</td>
									<td><input type="text" name="planname" id="planname"></td>
								</tr>
								<tr>
									<td>생산 계획 일자 &nbsp;</td>
									<td>
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="datepicker-input"
												aria-label="Date-Time"> <span class="tui-ico-date"></span>
										</div>
										<div id="wrapper" style="margin-top: -1px;"></div>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<div id="insertGrid" style="width: 100%;"></div>
									</td>
								</tr>
								<tr>
									<td style="text-align: left;" colspan="2">
										<!-- 모달버튼 -->
										<button type="button" id="showBtn"
											class="btn btn-dark btn-sm"
											data-bs-toggle="modal" data-bs-target="#requestModal">생산요청서
											조회</button>
										<button type="button" 
											class="btn btn-dark btn-sm">계획등록</button>
										<button type="button" id="insertBtn"
											class="btn btn-dark btn-sm">행 추가</button>
										<button type="button" id="deleteBtn"
											class="btn btn-dark btn-sm">행 삭제</button>
									</td>
								</tr>
							</table>

						</div>

					</div>
				</div>

			</div>


	<script type="text/javascript">
		
		/* // toast - select box
		var selectBox = new tui.SelectBox('#select-box', {
			placeholder : '제품선택',
			data : [ {
				label : '얇은피 고기만두',
				value : '얇은피 고기만두 코드'	// 코드 바꾸기
			}, {
				label : '얇은피 김치만두',
				value : '얇은피 김치만두 코드'
			}, {
				label : '얇은피 새우만두',
				value : '얇은피 새우만두 코드'
			} ],
			autofocus : true
		}); */

		// toast - datepicker
		const today = new Date();
		const picker = tui.DatePicker.createRangePicker({
			startpicker : {
				date : today,
				input : '#startpicker-input',
				container : '#startpicker-container'
			},
			endpicker : {
				date : today,
				input : '#endpicker-input',
				container : '#endpicker-container'
			},
			selectableRanges : [ [
					today,
					new Date(today.getFullYear() + 1, today.getMonth(), today
							.getDate()) ] ],
			language: 'ko'
		});

		/* const datepicker = new tui.DatePicker('#wrapper', {
			date : new Date(),
			input : {
				element : '#datepicker-input',
				format : 'yyyy-MM-dd'
			}
		}); */
		
		// datePicker 날짜 조회
		$('#searchBtn').on('click',function(){
			var getStartDay = picker.getStartDate();
			var getEndDay = picker.getEndDate();
			console.log(getStartDay);
			console.log(getEndDay);
			// 갖고온 start, end 값을 넘겨서 select 해오기
		})
		
		// datePicker 초기화
		$('#cancelBtn').on('click',function(){
			picker.setStartDate(today);
			picker.setEndDate(today);
		});
		
		// toast - grid
		// 생산계획 관리 그리드
		var manageGrid = new tui.Grid({
			el : document.getElementById('manageGrid'),
			// 임시 데이터
			data : [{
				boardNum : '1',
				planCode : 'pro_123456',
				planName : '얇은피 김치만두200',
				planDCode : 'prod_123456',
				productName : '얇은피 김치만두',
				planAmt : '300',
				prio : '1',
				days : '2',
				status : '지시완료'
			}],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			// columnOptions: {
			// 	minWidth: 180
			// },
			columns : [ {
				header : 'No',
				name : 'boardNum',
				width : 'auto'
			}, {
				header : '생산계획코드',
				name : 'planCode',
			}, {
				header : '계획명',
				name : 'planName'
			}, {
				header : '상세계획코드',
				name : 'planDCode'
			}, {
				header : '제품명',
				name : 'productName',
				filter: {
			        type: 'select'			  
			      }
			}, {
				header : '계획량',
				name : 'planAmt'
			}, {
				header : '작업우선순위',
				name : 'prio',
				editor: 'text'
				
			}, {
				header : '생산일수',
				name : 'days',
			    editor: 'text'
			}, {
				header : '진행구분',
				name : 'status',
				filter: {
			        type: 'select'			  
			      }
			}, ]
		});
		
		// 생산계획 등록 그리드
		var insertGrid = new tui.Grid({
			el : document.getElementById('insertGrid'),
			// 임시 데이터
			data : [ {
				boardNum : '1',
				orderCode : 'pro_123456',
				productCode : 'MD-00200',
				productName : '얇은피 김치만두',
				planAmt : '300',
				/* days : '2',
				prio : '1', */
				other : '0'
			} ],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			columnOptions : {
				minWidth : 140
			},
			columns : [ {
				header : 'No',
				name : 'boardNum',
			}, {
				header : '주문코드',
				name : 'orderCode',
			}, {
				header : '제품코드',
				name : 'productCode'
			}, {
				header : '제품명',
				name : 'productName'
			}, {
				header : '계획량',
				name : 'planAmt',
			}, {
				header : '생산일수',
				name : 'days',
				editor: 'text',
				// 필수 입력 값
				validation: {
			        dataType: 'text',
			        required: true
			      },
			   editor: 'text'  
			}, {
				header : '작업우선순위',
				name : 'prio',
				editor: 'text',
				// 필수 입력 값
				validation: {
			        dataType: 'text',
			        required: true
			      },
			}, {
				header : '비고',
				name : 'other'
			}, ]
		});
		// tab 클릭 이벤트
		$('#insert-tab').on('click', function(){
			insertGrid.refreshLayout();
		});
		$('#manage-tab').on('click', function(){
			manageGrid.refreshLayout();
		});
		
		// grid 행 추가
		$('#insertBtn').on('click',function(){

			var rowData = [{boardNum: "", orderCode: "", productCode: "",  productName: "", planAmt : "" , days: "", prio:"",other:""}]
			insertGrid.appendRow(rowData);

		});
		// grid 선택 행 삭제
		$('#deleteBtn').on('click',function(){
			// var change = confirm("행을 삭제하시겠습니까?");
			var showConfirm = true;
			insertGrid.removeCheckedRows(showConfirm);
			
		});
	</script>
	
	<!-- 생산요청서 모달 -->
	<div class="modal" id="requestModal" tabindex="-1">
		<div class="modal-dialog modal-xl" >
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">생산요청서 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"	aria-label="Close" id="close_modal"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="requestModalGrid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	// 생산요청서 모달에 뜨는 그리드
	var requestModalGrid = new tui.Grid({
			el : document.getElementById('requestModalGrid'),
			// 임시 데이터
			data : [ {
				boardNum : '1',
				orderCode : 'pro_123456',
				dates : '20221202',
				productCode : 'MD-00200',
				productName : '얇은피 김치만두',
				planAmt : '300'
			} ],
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders : [ 'checkbox' ],
			columnOptions : {
				minWidth : 180
			},
			columns : [ {
				header : 'No',
				name : 'boardNum',
			}, {
				header : '주문코드',
				name : 'orderCode',
			}, {
				header : '납기일자',
				name : 'dates', //납기일자명 수정
			}, {
				header : '제품코드',
				name : 'productCode'
			}, {
				header : '제품명',
				name : 'productName'
			}, {
				header : '요청수량',
				name : 'planAmt',
			}]
		});
	// 모달 클릭 버튼 이벤트
	$('#showBtn').on('click',function(){
		/*
		 var rMAlternative = new bootstrap.Modal('#requestModal',{
			  keyboard: true
		});
		
		const modalToggle = $('#requestModal');
		rMAlternative.show(modalToggle);
		*/
		 $("#requestModal").modal("show");
		requestModalGrid.refreshLayout();
	});
	</script>
	</div>


	<!-- 본문 끝 -->


	
</body>

</html>
