<body>

								<tr>

								<tr>

<script>
	
	//date picker 초기화
	searchInit();  
	
	// 그리드 초기화
	let manageGrid = tab1GridInit();  // 관리 탭 그리드 초기화
	let insertGrid = tab2GridInit();  // 등록 탭 그리드 초기화
	let requestModalGrid = mastGridInit();  
	let materialGrid = detailGridInit();  
	
	// 버튼 이벤트 핸들러
	updateBtnhandler();  	  // 수정버튼 이벤트
	deleteBtnHandler();  	  // 그리드 행 삭제버튼 이벤트
	plusBtnHandler(); 	 	  // 그리드 행 추가 이벤트 핸들러
	tabBtnHandler();	 	  // 탭 핸들러 이벤트
	removeBtnHandler();  	  // 데이터 삭제버튼 핸들러 이벤트
	gridClickHandler();  	  // 그리드 클릭 이벤트 핸들러
	insertBtnHandler();  	  // 등록버튼 이벤트 핸들러
	showBtnHandler();	 	  // 모달 버튼 클릭 이벤트 핸들러
	cancelBtnHandler();  	  // date picker input 값 초기화 버튼
	searchBtnHandler();	 	  // date picker input 값 조회 버튼
	rModalGridClickHandler(); // 생산요청서 모달에 클릭 이벤트 핸들러
	
	
	/*------------
	// datepicker
	----------------*/	
	function searchInit(){
		// toast - datepicker
		pickerInit('#wrapper', '#datepicker-input', getToday());
		rangeDatepickerInit('#startpicker-input', '#startpicker-container','#endpicker-input','#endpicker-container')
	}
	
	
	/*------------
	// 삭제 버튼 클릭(그리드행 삭제)
	----------------*/	
	function removeBtnHandler(){
		// grid 선택 행 삭제
		$('#removeBtn').on('click',function(){
			// sweetalert2
			sweetConfirm('D', function(){
				
				// DB delete
				//ajax 
				// 성공

				Swal.fire('삭제가 완료되었습니다');
				// grid에서 삭제
				insertGrid.removeCheckedRows();
				// 실패
			})
			
		});	
	}
	
	
	/*------------
	// 생산계획 관리 탭
	----------------*/	
	function tab1GridInit(){	
		
			let dataSource = {
				  api: {
				    readData: { url: '/plandList', method: 'GET' },
				    //createData: { url: '/api/createData', method: 'POST' }
				  },
				  contentType: 'application/json',
				  /* headers: { 'x-custom-header': 'custom-header' },
				  serializer(params) {
				    return Qs.stringify(params);
				  } */
			}
			
			let manageGrid = new tui.Grid({
			el : document.getElementById('manageGrid'),
			// data 가져오는 법
			 data : dataSource,
			  /*updateData: {url: '/planUpdate', method: 'POST'}
			  createData: { url: '/api/create', method: 'POST' },
		      updateData: { url: '/api/update', method: 'PUT' },
		      deleteData: { url: '/api/delete', method: 'DELETE' },
		      modifyData: { url: '/api/modify', method: 'POST' } */
			// { "result": true, "data": { "contents": [], "pagination": { "page": 1, "totalCount": 100 } } }
				
			scrollX : false,
			scrollY : true,
			rowHeaders: ['checkbox','rowNum'],
			columns : [ 
			{
				header : '생산계획코드',
				name : 'pplnCd',
			}, {
				header : '계획명',
				name : 'pplnName',
				width : 'auto'
			}, {
				header : '상세계획코드',
				name : 'pplndCd'
			}, {
				header : '제품명',
				name : 'prdNm',
				filter: {
			        type: 'select'			  
			      }
			}, {
				header : '계획량',
				name : 'pplndAmt'
			}, {
				header : '작업우선순위',
				name : 'pplndPrio',
				editor: 'text'
				
			}, {
				header : '생산일수',
				name : 'pplndDays',
			    editor: 'text'
			}, {
				header : '진행구분',
				name : 'pplnSts',
				filter: {
			        type: 'select'			  
			      }
			}]
		});
		
		// 계획 관리 그리드에서의 수정
		manageGrid.on('beforeChange', function(ev) {

			 ev.changes.forEach(change =>  {
				    if (change.nextValue === 'needReplace') {
				      // 'needReplace' is replaced with empty string
				      change.nextValue = '';
				    }
				  });
			  /**
			    *   이벤트 객체는 아래와 같은 정보를 담고 있다.
			    *  {
			    *   // 이벤트 발생 종류(cell 편집, 붙여넣기, 키맵을 통한 삭제)
			    *   origin: 'cell' | 'paste' | 'delete',
			    *   // 변경 내용
			    *   changes: [
			    *      // beforeChange 인 경우에는 value는 현재 값, nextValue는 변경 예정 값(수정 또는 삭제 수행 후 적용될 값)
			    *      { rowKey, columnName, value, nextValue }, ...
			    *
			    *      // afterChange 인 경우에는 value는 변경이 적용된 후 값, prevValue는 이전 셀의 값(beforeChange 의 value와 동일)
			    *      { rowKey, columnName, value, prevValue }, ...
			    *    ]
			    *  }*/

			}); 
		
		return manageGrid;	
	}


	
	/*------------
	// 수정 버튼 클릭(우선순위, 생산일수 변경)
	----------------*/		
	function updateBtnhandler(){
		$('#updateBtn').on('click',function(){
			let ckRow = manageGrid.getCheckedRows();
			for(let i=0; i<ckRow.length;i++){
				//let rkey = rowKey;
				// 우선순위
				let prio = ckRow[i].pplndPrio;
				// 생산일수
				let days = ckRow[i].pplndDays;
				let plCode = ckRow[i].pplndCd;
				console.log(i + '번째 prio = ' + prio);
				console.log(i + '번째 days = ' + days);
				console.log(plCode);
				
				sweetConfirm('U', function(){
				// DB update
				//ajax 
				// 성공
				$.ajax({
				url : '/planUpdate',
				method: 'POST',
				contentType : 'application/json',
				data :  JSON.stringify({pplndPrio : prio, pplndDays : days, pplndCd : plCode}),
				dataType : 'json',
				success : function(data){
						  Swal.fire('수정이 완료되었습니다');
						// grid에서 수정
						  manageGrid.refreshLayout();
				},
				error : function(reject){
						console.log(reject);
						// 실패
						Swal.fire('수정이 실패했습니다.');		
				}			 		  
				});	
			})
			} 
		});	
	}

	
	
	


	/*------------
	// 삭제 버튼 이벤트 핸들러
	----------------*/
	function deleteBtnHandler(){
		$('#deleteBtn').on('click',function(){
			sweetConfirm('D', function(){
				
				// DB delete
				//ajax 
				// 성공

				Swal.fire('삭제가 완료되었습니다');
				// grid에서 삭제
				manageGrid.removeCheckedRows();
				// 실패
			})
		})
	};
			
			
		
		
	
	/*------------
	// 탭 버튼 클릭
	----------------*/
	function tabBtnHandler(){
		$('#manage-tab').on('click', function(){
			manageGrid.refreshLayout();
		});	
		
		// tab 클릭 이벤트
		$('#insert-tab').on('click', function(){
			insertGrid.refreshLayout();
		});
	}
	
	
	
	/*------------
	// 등록탭에 뜨는 그리드
	----------------*/		
	function tab2GridInit() {	
		// 생산계획 등록 그리드
		let insertGrid = new tui.Grid({
			el : document.getElementById('insertGrid'),
			// 임시 데이터
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders: ['checkbox','rowNum'],
			columns : [ {
				header : '주문코드',
				name : 'odCd',
			}, {
				header : '제품코드',
				name : 'prdCd'
			}, {
				header : '제품명',
				name : 'prdNm'
			}, {
				header : '계획량',
				name : 'odAmt',
			}, {
				header : '생산일수',
				name : 'pplndDays',
				editor: 'text',
				// 필수 입력 값
				validation: {
			        dataType: 'text',
			        required: true
			      }  
			}, {
				header : '작업우선순위',
				name : 'pplndPrio',
				editor: 'text',
				// 필수 입력 값
				validation: {
			        dataType: 'text',
			        required: true
			      },
			}, {
				header : '비고',
				name : 'other'
			}, ]
		});

		
		// 빈창 클릭시 데이터
		insertGrid.on('click', (ev) => {

			if(!ev.rowKey){
				return;
			}
			let name = insertGrid.getValue(ev.rowKey, 'productName')

			if(name == null){
				 $("#materialModal").modal("show");
				 materialGrid.refreshLayout();
			}
		});

		return insertGrid;
		
	}		

	
	/*------------
	// 생산요청서 모달에 뜨는 그리드
	----------------*/
	function mastGridInit() {
		let requestModalGrid = new tui.Grid({
			el : document.getElementById('requestModalGrid'),
			// data 가져오는 법
			scrollX : false,
			scrollY : false,
			rowHeaders: ['rowNum'],
			
			columns : [ {
				header : '주문코드',
				name : 'odCd',
			}, {
				header : '납기일자',
				name : 'deDate'
			}, {
				header : '제품코드',
				name : 'prdCd'
			}, {
				header : '제품명',
				name : 'prdNm'
			}, {
				header : '요청수량',
				name : 'odAmt',
			}]
		});
			
		return requestModalGrid;
	}
	
	
	
	/*------------
	// 생산요청서 모달에 클릭 이벤트 핸들러
	----------------*/

			let val = requestModalGrid.getRow(ev.rowKey);

			let iGDataList = insertGrid.getData();
			console.log(iGDataList);
			if(iGDataList != ''){
				for(let i =0; i<iGDataList; i++){
					let code = el.odCd; 
					if(RMCode != code){
						insertGrid.appendRow(val);
						$('#requestModal').modal("hide");
					}
				}
			}
				insertGrid.appendRow(val);
				$('#requestModal').modal("hide");

	}
	
	
	
	
	
	/*------------
	// insertGrid 빈곳 클릭시 모달에 뜨는 그리드(제품코드, 제품이름)
	----------------*/
	function detailGridInit(){
		let materialGrid = new tui.Grid({
			el : document.getElementById('materialGrid'),
			// data 가져오는 법
			// data: {
			// 	api: {
			// 		readData: {
			// 			url: '/api/readData',
			// 			method: 'GET'
			// 		}
			// 	}
			// },
			scrollX : false,
			scrollY : false,
			rowHeaders: ['rowNum'],
			
			columns : [ {
				header : '제품코드',
				name : 'prdCd'
			}, {
				header : '제품명',
				name : 'prdNm'
			}]
		});	
		
		return materialGrid;
	}
	
	
	
	/*------------
	// insertGrid 빈곳 클릭 핸들러
	----------------*/
	function gridClickHandler(){
		// 제품 모달창의 그리드 선택시 자료를 insertGrid에 넣어주기
		materialGrid.on('focusChange',function(event){
			let data2 = materialGrid.getRow(event.rowKey);
			
			let val = insertGrid.getFocusedCell().rowKey;

			let prCode = data2.prdCd; // 선택된 제품 코드
			let prName = data2.prdNm; // 선택된 제품 이름

			
			insertGrid.setValue(val, 'prdCd' , prCode);
			insertGrid.setValue(val, 'prdNm' , prName);
			$("#materialModal").modal("hide");

		});
	}
	
	
	/*------------
	// 검색버튼 이벤트 핸들러
	----------------*/

		$('#searchBtn').on('click',function(){
			//let getStartDay = $("#startpicker-input").val().replace(/-/gi, '/').slice(-8);
			//let getEndDay = $("#endpicker-input").val().replace(/-/gi, '/').slice(-8);

			})
		});

	/*------------
	// 그리드 행 추가 버튼 이벤트 핸들러
	----------------*/
