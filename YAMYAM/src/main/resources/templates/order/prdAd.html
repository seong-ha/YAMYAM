<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>YAMYAM</title>

<style>
#od-btn {
	display: inline-block; margin: 0 5px; float: right;
}
#exportBtn {
	display: inline-block; margin: 0 5px; float: right;
}
</style>
</head>
<body>
<div class="container" layout:fragment="content">

	<div id="od-title">
		<h3>완제품 재고 관리</h3>
	</div>
	
	<div id="prdAd-content">
		<div id="input-group">
			<ul class="ul-style">   
			<li><label for="prdCd">제품명</label><input type="text" 
		          data-bs-toggle="modal" data-bs-target="#prdModal" id="prdCd">
		          <img class="Magnifying-Glass-img" alt="image" src="../images/Magnifying_Glass.png">
		          <input type="text" class="back" readonly id="prdCd2">
			<button class="btn btn-dark btn-sm">조회</button>
			<button  class="btn btn-dark btn-sm">초기화</button></li>
          </ul>
          
          <!-- 제품명 Modal -->
      <div class="modal" id="prdModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">제품 목록</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                     aria-label="Close"></button>
               </div>
               <div class="modal-body">
               <div id="prdModalGrid"></div>
               </div>
            </div>
         </div>
      </div>
	    </div>
	</div>	

	<div id="od-content-2">
		<h3>유통기한 현황 리스트</h3>
		 <button class="btn btn-dark btn-sm" id="exportBtn">엑셀 파일 출력</button>
	</div>
	<div id="expirationDateGrid"></div>

	<br>
	<div id="od-content-3">
		<h3>폐기 등록 현황 리스트</h3>

	<div id="od-btn">
	<button class="btn btn-dark btn-sm" id="deleteBtn">선택삭제</button>
	<button class="btn btn-dark btn-sm" id="saveBtn">저장</button>
	</div>
	<div id="AbrogateGrid"></div>
		</div>

<script>


	/*------------
	// function
	----------------*/
	let expirationDateGrid = eDateGridInit();
	let AbrogateGrid = AbrogateGridInit();
	let prdModalGrid = prdGridInit();
	
	deleteBtnHandler();
	
	
	/*------------
	// 검색버튼 이벤트 핸들러
	----------------*/
	function searchBtnHandler(){
		$('#searchBtn').on('click',function(){
			let getprdName = $("prdCd").val();
		});
	}
	
    /*------------
	// 주문 조회 초기화 버튼
	----------------*/
	function cancelBtnHandler(){
		$('#cancelBtn').on('click',function(){
			$("#prdCd").val("");
			$("#prdCd2").val("");
		});	
	}
    
    
	/*------------
	// 유통기한 리스트 grid
	----------------*/
	function eDateGridInit(){
		let expirationDateGrid = new tui.Grid({
		    el: document.getElementById('expirationDateGrid'),
		    data: [
		        {
		        	podDate : '2021-12-11',
		        	lot : 'LOT-PRO-211211-600',
		        	prdCd : 'MD-00200',
		        	prdNm : '얇은피 김치만두',
		        	eDate : '2022-11-11'
		        }
		        ],
		    rowHeaders: ['rowNum'],
		    scrollX: false,
		    scrollY: false,
		    columns: [
		      {
		        header: '생산 일자',
		        name: 'podDate'
		      },
		      {
		        header: '완제품LOT',
		        name: 'lot'
		      },
		      {
		        header: '제품 코드',
		        name: 'prdCd'
		      },
		      {
		        header: '제품명',
		        name: 'prdNm'
		      },
		      {
		        header: '유통기한',
		        name: 'eDate'
		      }
		    ]
		  	});
		  		return expirationDateGrid;
		}  
	
	
	/*------------
	// 폐기 등록 리스트 grid
	----------------*/
	function AbrogateGridInit(){	
	let AbrogateGrid = new tui.Grid({
	    el: document.getElementById('AbrogateGrid'),
	    data: [
	        {
	        	podDate : '2021-12-11',
	        	lot : 'LOT-PRO-211211-600',
	        	prdCd : 'MD-00200',
	        	prdNm : '얇은피 김치만두',
	        	agAmt :'100',
	        	eDate : '2022-11-11'
	        }
	        ],
	    rowHeaders: ['checkbox','rowNum'],
	    scrollX: false,
	    scrollY: false,
	    columns: [
	      {
	        header: '생산 일자',
	        name: 'podDate'
	      },
	      {
	        header: '완제품LOT',
	        name: 'lot'
	      },
	      {
	        header: '제품 코드',
	        name: 'prdCd'
	      },
	      {
	        header: '제품명',
	        name: 'prdNm'
	      },
	      {
	        header: '폐기량',
	        name: 'agAmt',
	        editor: 'text',
			// 필수 입력 값
			validation: {
			     dataType: 'text',
			     required: true
			      }
	      },
	      {
	        header: '유통기한',
	        name: 'eDate'
	      }
	    ]
	  	});
	  		return AbrogateGrid;
	}  
	
	
	 /*------------
	// 삭제 버튼 클릭(그리드행 삭제)
	----------------*/	
	function deleteBtnHandler(){
		// grid 선택 행 삭제
		$('#deleteBtn').on('click',function(){
			// sweetalert2
			Swal.fire({
			      title: '정말로 삭제 하시겠습니까?',
			      //text: "다시 되돌릴 수 없습니다. 신중하세요.",
			      icon: 'warning',
			      showCancelButton: true,
			      confirmButtonColor: '#3085d6',
			      cancelButtonColor: '#d33',
			      confirmButtonText: '승인',
			      cancelButtonText: '취소',
			      //reverseButtons: true, // 버튼 순서 거꾸로
			      
			    }).then((result) => {
			      if (result.isConfirmed) {
			        Swal.fire(
			          '삭제가 완료되었습니다.'		          
			        )
			        AbrogateGrid.removeCheckedRows();
			      }
			    })
			
		});	
	}
	 
	 
	/*------------
	// 제품명 Modal (조회 시, 사용)
	----------------*/
	function prdGridInit() {
	let prdModalGrid = new tui.Grid({
	    el: document.getElementById('prdModalGrid'),
	    data: [
	        {
	           prdCd : 'MD-00100',
	           prdNm : '얇은피 고기만두',
	           won : '1000'
	        },
	        {
	           prdCd : 'MD-00200',
	           prdNm : '얇은피 김치만두',
	           won : '2000'
	        }
	        ],
	    rowHeaders: ['rowNum'],
	    scrollX: false,
	    scrollY: false,
	    columns: [
	      {
	        header: '제품 코드',
	        name: 'prdCd'
	      },
	      {
	        header: '제품명',
	        name: 'prdNm',
	        filter: {type: 'select'}
	      },
	      {
	        header: '단가 (원)',
	        name: 'won'
	      }
	    ]
	  });
		return prdModalGrid;
	}



	/*------------
	// 제품명 모달 클릭
	----------------*/
	   $('#prdCd').on('click',function(){
	    	prdModalGrid.refreshLayout();
	   });


   /*------------
	// 제품명 모달 데이터 가져오기
	----------------*/
   prdModalGrid.on('click', ev => {
	   let rowData = prdModalGrid.getRow(ev.rowKey);
	   
	   let cdVal = rowData['prdCd'];
	   let nmVal = rowData['prdNm'];
	   
	   $('#prdCd').val(cdVal);
	   $('#prdCd2').val(nmVal);
	   
	   $('#prdModal').modal("hide");
   })
   
   
    /*------------
	// 엑셀 내보내기
	----------------*/
   $('#exportBtn').on('click',function(){
	   let options = {
			     includeHeader : true,
			     includeHiddenColumns : true,
			     onlySelected : true,
			     fileName: 'expirationDate List'
			   };
	 expirationDateGrid.export('xlsx', options);
   });
   
</script>
</div>
</body>
</html>
