<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>YAMYAM</title>

<style>
#od-btn,#modalSaveBtn{
	display: inline-block; margin: 0 5px; float: right;
}
#startpicker-input, #endpicker-input, #odCode, #prdName{
text-align: center;
}
</style>
</head>
<body>
<div class="container" layout:fragment="content">

	<div id="od-title">
		<h3>완제품 출고 관리</h3>
	</div>
	<div id="prdOutAd-content">
		<div id="input-group">
			<ul class="ul-style">
    
     		<li><label>주문일자</label>
			    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
			        <input id="startpicker-input" type="text" aria-label="Date">
			        <span class="tui-ico-date"></span>
			        <div id="startpicker-container" style="margin-left: -1px;"></div>
			    </div>
    			<span>-</span>
			    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
			        <input id="endpicker-input" type="text" aria-label="Date">
			        <span class="tui-ico-date"></span>
			        <div id="endpicker-container" style="margin-left: -1px;"></div>
			    </div>
			    
	    <!-- 버튼 -->
		<button class="btn btn-dark btn-sm" id="searchBtn">조회</button>
		<button  class="btn btn-dark btn-sm" id="cancelBtn">초기화</button></li>
          </ul>
	    </div>
	    
	          <!-- 완제품 재고 현황 Modal -->
      <div class="modal" id="lotSModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">완제품 재고 현황</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                     aria-label="Close"></button>
               </div>
               <div class="modal-body">
               <button class="btn btn-dark btn-sm" id="modalSaveBtn">등록</button>
               <div id="lotSModalGrid"></div>
               </div>
            </div>
         </div>
      </div>
	</div>	

	<div id="od-content-2">
				<h4>진행중인 주문서 현황</h4>	
	<div id="grid"></div>

	</div>
	<br>
	<div id="od-content-3">
	<table>
		<tr>
			<td>
				<h4>출고 등록 현황 리스트</h4>
			</td>
		</tr>
			<tr>
			<td>주문코드 : 
			<input type="text" id="odCode" name="odCode" readonly="readonly"></td>
			<td>제품명 : 
			<input type="text" id="prdName" name="prdName" readonly="readonly"></td>
		</tr>
	</table>
	<div id="od-btn">
	<button class="btn btn-dark btn-sm" id="deleteBtn">선택삭제</button>
	<button class="btn btn-dark btn-sm" id="saveBtn">저장</button>
	</div>
	<div id="insertOutGrid"></div>
		</div>

<script>


	/*------------
	// function
	----------------*/
	getOrdIngList();		// DB에서 주문서목록 불러오기
	//getOrdOutList();		// DB에서 출고등록목록 불러오기
	searchBtnHandler();		// 조회 버튼 핸들러
	cancelBtnHandler();		// 데이트피커 값 초기화 버튼
	deleteBtnHandler();		// 삭제 버튼 이벤트 핸들러
	modalSaveBtnHandler();	// 모달 등록 버튼 이벤트 핸들러
	
	let lotSModalGrid = lotSGridInit(); 		// 완제품LOT 재고 현황 모달
	let grid = orderGridInit();					// 진행중인 주문서 Grid
	let insertOutGrid = insertGridInit();		// 출고등록 Grid
	
	
	/*------------
	// 데이트피커
	----------------*/
	rangeDatepickerInit('#startpicker-input', '#startpicker-container','#endpicker-input','#endpicker-container')

	
	/*------------
	// 조회버튼 이벤트 핸들러
	----------------*/
	function searchBtnHandler(){
		$('#searchBtn').on('click',function(){
			let getStartDate = $("#startpicker-input").val();
			let getEndDate = $("#endpicker-input").val();
			$.ajax({
				   url:'/ingOrdDetailList',
				   contentType: 'application/json',
				   dataType: "json",
				   method: "GET",
				   data : {
					   "startDate" : getStartDate, "endDate" : getEndDate
				   },
				   success : function(data) {
					   grid.resetData(data);
				   },
				   error : function(reject) {
					   console.log(reject);
				   }
			   })
		});
	}
	
	
	
	  /*------------
	// 주문 조회 초기화 버튼
	----------------*/
	function cancelBtnHandler(){
		$('#cancelBtn').on('click',function(){
			$("#startpicker-input").val(today);
			$("#endpicker-input").val(today);
			
			$.ajax({
				   url:'/ingOrdList',
				   contentType: 'application/json',
				   dataType: "json",
				   method: "GET",
				   success : function(data) {
					   grid.resetData(data);
				   },
				   error : function(reject) {
					   console.log(reject);
				   }
			   })
		});	
	}
	
	
	
    /*------------
	// 주문서 리스트 그리드
	----------------*/
	function orderGridInit(){
	let grid = new tui.Grid({
	    el: document.getElementById('grid'),
	    rowHeaders: ['rowNum'],
	    bodyHeight: 200,
	    scrollX: false,
	    scrollY: true,
	    columns: [
	      {
	        header: '주문 일자',
	        align : 'center',
	        name  : 'odDate'
	      },
	      {
	        header: '주문 코드',
	        align : 'center',
	        name  : 'odCd'
	      },
	      {
	        header: '제품 코드',
	        align : 'center',
	        name  : 'prdCd'
	      },
	      {
	        header: '제품명',
	        align : 'center',
	        name  : 'prdNm'
	      },
	      {
	        header: '거래처명',
	        align : 'center',
	        name  : 'actNm',
	        filter: {type: 'select'}
	      },
	      {
	        header: '주문량',
	        align : 'center',
	        name  : 'odAmt'
	      }
	    ]
	  });
		return grid;
    }

	/*------------
	// 주문서 리스트 가져오기
	----------------*/
	  function getOrdIngList() {
          $.ajax({
             url : '/ingOrdList',
             dataType : "json",
             success : function(data) {
            	 grid.resetData(data);
             },
             error : function(reject) {
                console.log(reject);
             }
          })
       }
    
  
	/*------------
	// 주문서 행 클릭 핸들러
	----------------*/
		grid.on('click',function(ev){
			
			let odCode = grid.getValue(ev.rowKey, 'odCd');
			let prdName = grid.getValue(ev.rowKey, 'prdNm');
			let prdCd = grid.getValue(ev.rowKey, 'prdCd');
			$('#odCode').val(odCode);
			$('#prdName').val(prdName);
			
			let rowData = {prdLot:'', bamt :'', bdates : '', 
							podDate : '', edate : '', outEtc : ''};

			$.ajax({
				url : '/lotSListModal',
				method: "GET",
				data : {"odCd" : odCode, "prdCd" : prdCd},
				contentType: 'application/json',
				dataType : 'json',
			}).then(res=>{
				insertOutGrid.resetData(res);
		})
	})
	
		
	/*------------
	// 완제품 재고 현황 Modal
	----------------*/
	function lotSGridInit() {
		let lotSModalGrid = new tui.Grid({
		    el: document.getElementById('lotSModalGrid'),
		    bodyHeight: 500,
		    rowHeaders: ['checkbox'],
		    scrollX: false,
		    scrollY: true,
		    columns: [
		      {
		        header: '완제품LOT',
		        align : 'center',
		        name  : 'prdLot',
		        width : 120
		      },
		      {
		        header: '생산량',
		        align : 'center',
		        name  : 'binAmt',
		        width : 30
		      },
		      {
		        header: '출고량',
		        align : 'center',
		        name  : 'bAmt',
		        width : 30,
		        editor: 'text',
				validation: {
				     dataType: 'number',
				     required: true
				      }
		      },
		      {
		        header: '제조일자',
		        align : 'center',
		        name  : 'podDate'
		      },
		      {
		        header: '유통기한',
		        align : 'center',
		        name  : 'edate'
		      }
		    ]
		  });
			return lotSModalGrid;
	}
    
	
	
    
    
	/*------------
	// 해당하는 header의 모달창 띄우기
	----------------*/
	insertOutGrid.on('click',function(ev){
   		if(ev.columnName =='prdLot'){
   		 $.ajax({
             url : '/lotSListModal',
             dataType : "json",
             success : function(data) {
            	 lotSModalGrid.resetData(data);
   				$('#lotSModal').modal('show');
   				lotSModalGrid.refreshLayout();
             },
             error : function(reject) {
                console.log(reject);
             }
          })
   		}
   	});
	
	
    /*------------
	// LOT 모달 등록 버튼 핸들러
	----------------*/
	let ordCode = '';
	function modalSaveBtnHandler(){
		$('#modalSaveBtn').on('click',function(){
			let data = lotSModalGrid.getCheckedRows();
			let list = [];
			let bAmt = '';
			let podDate = '';
			let edate = '';
			let lot = '';
			for (let i=0; i<data.length; i++) {
				bAmt = data[i].bAmt;
				podDate = data[i].podDate;
				edate = data[i].edate;
				lot = data[i].prdLot;
				ordCode = data[i].odCd;
			list.push({bAmt,podDate,edate,lot});
			console.log(data[i].bAmt);
			console.log(list);
			}
			if(list != null) {
			let val = insertOutGrid.getFocusedCell().rowKey; // 출고등록 그리드
			console.log(bAmt);
			insertOutGrid.appendRows(list);
			//insertOutGrid.setValue(val,'prdLot', lot);
			//insertOutGrid.setValue(val,'bAmt', bAmt);
			//insertOutGrid.setValue(val,'podDate', podDate);
			//insertOutGrid.setValue(val,'edate', edate);
			$('#lotSModal').modal("hide");
				}

		});
    	
    }
    
    
    /*------------
	// 출고 등록 그리드
	----------------*/
    function insertGridInit() {
	let insertOutGrid = new tui.Grid({
	    el: document.getElementById('insertOutGrid'),
	    rowHeaders: ['checkbox','rowNum'],
	    bodyHeight: 200,
	    scrollX: false,
	    scrollY: true,
	    columns: [
	      {
	        header: '완제품LOT',
	        align : 'center',
	        name  : 'prdLot'
	      },
	      {
	        header: '출고량',
	        align : 'center',
	        name  : 'bAmt',
        	editor: 'text',
			validation: {
			     dataType: 'number',
			     required: true
			      }
	      },
	      {
	        header: '출고 일자',
	        align : 'center',
	        name  : 'bdates',
	        editor: {
	        	type : 'datePicker',
        		options: {
		              format: 'yyyy-MM-dd',
		              language : 'ko'
		            }
	        },
	        validation: {
			     dataType: 'datePicker',
			     required: true
			      }
	      },
	      {
	        header: '제조 일자',
	        align : 'center',
	        name  : 'podDate'
	      },
	      {
	        header: '유통기한',
	        align : 'center',
	        name  : 'edate'
	      },
	      {
	        header: '비고',
	        align : 'center',
	        name  : 'outEtc',
	        editor: 'text',
			// 필수 입력 값
			validation: {
			     dataType: 'text',
			     required: true
			      }
	      }
	    ]
	  });
	  	return insertOutGrid;
	 }
    
    
    /*------------
	// 출고 내역 주문서 리스트 가져오기
	----------------*/
	  function getOrdOutList() {
          $.ajax({
             url : '/ordOutList',
             dataType : "json",
             success : function(data) {
            	insertOutGrid.resetData(data);
             },
             error : function(reject) {
                console.log(reject);
             }
          })
       }
    
    

	
	/*------------
	// 삭제 버튼 클릭(그리드행 삭제)
	----------------*/	
	function deleteBtnHandler(){
		// grid 선택 행 삭제
		$('#deleteBtn').on('click',function(){
			// sweetalert2
			Swal.fire({
			      title: '정말로 삭제 하시겠습니까?',
			      icon: 'warning',
			      showCancelButton: true,
			      confirmButtonColor: '#3085d6',
			      cancelButtonColor: '#d33',
			      confirmButtonText: '확인',
			      cancelButtonText: '취소',
			      
			    }).then((result) => {
			      if (result.isConfirmed) {
			        Swal.fire(
			          '삭제가 완료되었습니다.'		          
			        )
			        insertOutGrid.removeCheckedRows();
			      }
			    })
			
		});	
	}

	
	
	
</script>
</div>
</body>
</html>
