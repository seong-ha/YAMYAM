<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div class="container" layout:fragment="content">
	<div id="mat-od-title">
		<h2>자재 입고 관리</h2>
	</div>
	<hr>
	<ul class="ul-style">
		<li><label for="matNm">자재명</label><input id="matNm"><img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#matModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
		<li><label for="empNm">담당자</label><input id="empNm"><img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#empModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
		<li><label for="chkDate">검사일자</label><input type="date"
			id="chkDate"><span> - </span><input type="date" id="chkDate">
			<button class="btn btn-dark btn-sm">조회</button>
			<button class="btn btn-dark btn-sm">초기화</button></li>
	</ul>

	<div style="text-align: right;">
		<button class="btn btn-dark btn-sm" data-bs-toggle="modal"
			data-bs-target="#addModal">추가</button>
		<button class="btn btn-dark btn-sm">선택삭제</button>
		<button class="btn btn-dark btn-sm">저장</button>
	</div>

	<div id="grid"></div>

	<!-- 추가 버튼 모달 -->
	<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">입고 예정 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid" style="width: 100%;"></div>
					</div>
					<div align="center">
						<button class="btn btn-dark btn-sm">추가</button>
						<button class="btn btn-dark btn-sm">취소</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script>
const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: [
    {
        maCode: 'OAF-20221104-011',
        mtCode: 'RML-10101',
        maNm: '얇은 만두피',
        count: 999,
        inDate: '2022-11-12',
        maLot: 'OAF-20221104-011',
        eDate: '2023-11-30'
    },
    {
        maCode: 'OAF-20221105-011',
        mtCode: 'RML-10101',
        maNm: '두꺼운 만두피',
        count: 1000,
        inDate: '2022-11-12',
        maLot: 'OAF-20221104-012',
        eDate: '2023-11-30'
    }
  ],
      rowHeaders: ['checkbox'],
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: '발주코드',
          name: 'maCode'
        },
        {
          header: '자재코드',
          name: 'mtCode'
        },
        {
          header: '자재명',
          name: 'maNm'
        },
        {
          header: '입고량',
          name: 'count'
        },
        {
          header: '입고일',
          name: 'inDate'
        },
        {
          header: '자재LOT번호',
          name: 'maLot'
        },
        {
          header: '유통기한',
          name: 'eDate'
        }
      ]
    });

    grid.on('check', ev => {
      console.log('check!', ev);
    });

    grid.on('uncheck', ev => {
      console.log('uncheck!', ev);
    });

    grid.on('focusChange', ev => {
      console.log('change focused cell!', ev);
    });
    </script>

	<script>
	document.addEventListener('shown.bs.modal', function (){
		modalGrid = '';
		var modalGrid = new tui.Grid({
			el: document.getElementById('modalGrid'),
			data: [{
				code: 'OAF-20221104-001',
				maCode: 'RML-10101',
				maNm: '얇은 만두피',
				actNm: 'YD 만두피',
				count: 999,
				date: '2022-11-12'
			},
			{
				code: 'OAF-20221106-003',
				maCode: 'RML-10101',
				maNm: '얇은 만두피',
				actNm: 'SJ 만두피',
				count: 1000,
				date: '2022-11-12'
			}],
			rowHeaders: ['checkbox'],
			scrollX: false,
			scrollY: false,
			columns: [{
		          header: '발주코드',
		          name: 'code'
		        },
		        {
		          header: '자재코드',
		          name: 'maCode'
		        },
		        {
		          header: '자재명',
		          name: 'maNm'
		        },
		        {
			      header: '업체명',
			      name: 'actNm'
			    },
		        {
				  header: '입고량',
				  name: 'count'
				},
			    {
				  header: '검사일자',
				  name: 'date'
				}
	      ] 
		});
	}, '.modal');
	</script>
</div>
