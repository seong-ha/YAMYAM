<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div class="container" layout:fragment="content">
	<div id="mat-od-title">
		<h3>자재 입고 관리</h3>
	</div>
	<hr>
	<ul class="ul-style">
		<li><label for="matNm">자재명</label><input id="matNm" readonly> <img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#matModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
		<li><label for="empNm">담당자</label><input id="empNm" readonly> <img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#empModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
			
		<!-- Date Picker -->
		<li><label for="startpicker-input">입고일자</label>
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="startpicker-input" type="text" aria-label="Date">
				<span class="tui-ico-date"></span>
				<div id="startpicker-container" style="margin-left: -1px;"></div>
			</div> <span>-</span>
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="endpicker-input" type="text" aria-label="Date"> <span
					class="tui-ico-date"></span>
				<div id="endpicker-container" style="margin-left: -1px;"></div>
			</div>
			<button class="btn btn-dark btn-sm">조회</button>
			<button class="btn btn-dark btn-sm" id="resetDpBtn">초기화</button></li>
	</ul>

	<div style="text-align: right;">
		<button class="btn btn-dark btn-sm" data-bs-toggle="modal"
			data-bs-target="#addModal">추가</button>
		<button class="btn btn-dark btn-sm" id="deleteBtn">삭제</button>
		<button class="btn btn-dark btn-sm" id="saveBtn">저장</button>
	</div>

	<div id="grid"></div>

	<!-- 추가 버튼 모달 -->
	<div class="modal" id="addModal" tabindex="-1"
		aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">입고 예정 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid" style="width: 100%;"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- 자재 목록 모달 -->
	<div class="modal" id="matModal" tabindex="-1"
		aria-labelledby="matModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="matModalLabel">자재 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid3"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- 담당자 목록 모달 -->
	<div class="modal" id="empModal" tabindex="-1"
		aria-labelledby="empModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="empModalLabel">사원 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid2"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script th:inline="javascript">
	let grid = inMatList(); 		// 입고전체조회 그리드
	
	let modalGrid = matList();		// 자재목록 모달 그리드
	let modalGrid2 = empList();		// 자재목록 모달 그리드
	let modalGrid3 = addInMat();	// 입고예정추가 모달 그리드
	
	modalRef();						// 모달 리프레쉬
	
	datePicker();					// datapicker
	resetDate();					// datepicker 초기화 버튼
	
	insertOrder();					// 행 추가
	
	saveBtnFn();					// 저장 버튼
	deleteBtnFn();					// 삭제 버튼
	/*------------------------------
	// 입고전체조회 그리드
	--------------------------------*/
	function inMatList(){
		let grid = new tui.Grid({
		      el: document.getElementById('grid'),
		      bodyHeight: 500,
		      data: [[${matInList}]],
		      rowHeaders: ['checkbox','rowNum'],
		      scrollX: false,
		      scrollY: true,
		      columns: [
		        {
		          header: '발주코드',
		          name: 'matOdCd'
		        },
		        {
		          header: '자재코드',
		          name: 'mtrCd'
		        },
		        {
		          header: '자재명',
		          name: 'mtrNm'
		        },
		        {
		          header: '입고량',
		          name: 'matInAmt'
		        },
		        {
		          header: '입고일',
		          name: 'matInDate',
		          editor: 'datePicker',
			      validation: {
					     dataType: 'datePicker',
					     required: true
					      }
		        },
		        {
		          header: '자재LOT번호',
		          name: 'matLot'
		        },
		        {
		          header: '유통기한',
		          name: 'matEdate'
		        }
		      ]
		    });
		
    	return grid;
	}
	
	/*------------------------------
	// 입고예정 추가
	--------------------------------*/
	function addInMat() {
		let modalGrid = new tui.Grid({
			el: document.getElementById('modalGrid'),
			bodyHeight: 400,
			data: [[${bfInList}]],
			rowHeaders: ['rowNum'],
			scrollX: false,
			scrollY: true,
			columns: [{
		          header: '발주코드',
		          name: 'matOdCd'
		        },
		        {
		          header: '자재코드',
		          name: 'mtrCd'
		        },
		        {
		          header: '자재명',
		          name: 'mtrNm'
		        },
		        {
			      header: '업체명',
			      name: 'actNm'
			    },
		        {
				  header: '입고량',
				  name: 'matInAmt'
				},
			    {
				  header: '검사일자',
				  name: 'matChkDate'
				},
			    {
				  header: '유통기한',
				  name: 'matEdate'
					}
	      ] 
		});
		return modalGrid;
	}
	
	/*------------------------------
	// 담당자목록 모달 그리드
	--------------------------------*/
	function empList(){
		let modalGrid2 = new tui.Grid({
			el: document.getElementById('modalGrid2'),
			bodyHeight: 250,
			data: [[${empList}]],
			rowHeaders: ['rowNum'],
			scrollX: false,
			scrollY: true,
			columns: [
				{
					header: '이름',
					name: 'empNm',
				},
				{
					header: '아이디',
					name: 'empId',
				}
			]
		});
		return modalGrid2;
	}
	
	/*------------------------------
	// 자재목록 모달 그리드
	--------------------------------*/
	function matList(){
		let modalGrid3 = new tui.Grid({
			el: document.getElementById('modalGrid3'),
			bodyHeight: 250,
			data: [[${matList}]],
			rowHeaders: ['rowNum'],
			scrollX: false,
			scrollY: true,
			columns: [{
		          header: '자재코드',
		          name: 'mtrCd'
		        },
		        {
		          header: '자재명',
		          name: 'mtrNm'
		        }
	     	] 
		});
		return modalGrid3;
	}
	
	/*------------------------------
	// 모달 리프레쉬
	--------------------------------*/
	function modalRef() {
		document.addEventListener('shown.bs.modal', function (){
			modalGrid.refreshLayout();
		}, '.modal');
		
		document.addEventListener('shown.bs.modal', function (){
			modalGrid2.refreshLayout();
		}, '.modal');
		
		document.addEventListener('shown.bs.modal', function (){
			modalGrid3.refreshLayout();
		}, '.modal');
	}
	
	/*------------
	// DatePicker
	----------------*/
	function datePicker() {
		rangeDatepickerInit('#startpicker-input', '#startpicker-container','#endpicker-input','#endpicker-container')
	}
	
	/*------------------------
	// DatePicker 초기화버튼 이벤트
	--------------------------*/
	function resetDate() {
		document.getElementById('resetDpBtn').addEventListener('click',function(){
			document.getElementById('startpicker-input').value = today;
			document.getElementById('endpicker-input').value = today;
		});	
	}
	
	/*------------------------
	// 행 추가 버튼
	----------------------------*/
	function insertOrder() {
		modalGrid3.on('click', function(ev){
			let data = modalGrid3.getRow(ev.rowKey);
			console.log(data);
			    let rowData = {matOdCd: data.matOdCd, mtrCd: data.mtrCd, 
			    				mtrNm: data.mtrNm, matInAmt: data.matInAmt, 
			    				matInDate: "", matLot : "" , matEdate: data.matEdate};
 		    grid.appendRow(rowData);
		})
	}
	
	/*-----------
	// 행 삭제 버튼
	--------------*/
	function deleteBtnFn() {
		document.getElementById('deleteBtn').addEventListener('click', function(){
			let data = grid.getCheckedRows();
			console.log(data);
		
			Swal.fire({
			      title: '정말로 삭제 하시겠습니까?',
			      //text: "다시 되돌릴 수 없습니다. 신중하세요.",
			      icon: 'warning',
			      showCancelButton: true,
			      confirmButtonColor: '#3085d6',
			      cancelButtonColor: '#d33',
			      confirmButtonText: '승인',
			      cancelButtonText: '취소',
			      //reverseButtons: true, // 버튼 순서 거꾸로
			      
			    }).then((result) => {
			    	  $.ajax({
				        	url: '/inManage',
				        	method: 'DELETE',
				        	contentType: 'application/JSON',
							data: JSON.stringify(data),
							success: function(result){
								console.log(result);
								if(result >= 1){
						        	Swal.fire('삭제가 완료되었습니다.');
						        	grid.removeCheckedRows();
								} else {
									Swal.fire('삭제에 실패하였습니다.');
								}
							},
							error: function(reject){
								console.log(reject);
							}
			        })
			})
		})
	}
	
	/*--------------------------------
	// 저장 버튼 insert 이벤트
	----------------------------------*/
	function saveBtnFn() {
		document.getElementById('saveBtn').addEventListener('click', function(){
			let data = grid.getCheckedRows();
			console.log(data);
			Swal.fire({
		      title: '저장 하시겠습니까?',
		      icon: 'warning',
		      showCancelButton: true,
		      confirmButtonColor: '#3085d6',
		      cancelButtonColor: '#d33',
		      confirmButtonText: '승인',
		      cancelButtonText: '취소',
		      
		    }).then((result) => {
		      if (result.isConfirmed) {
		        $.ajax({
		        	url: '/inManage',
		        	method: 'POST',
		        	contentType: 'application/JSON',
					data: JSON.stringify(data),
					success: function(result){
						console.log(result);
						if(result >= 1){
				        	Swal.fire('저장이 완료되었습니다.');
							setTimeout(() => location.reload(),400);
						} else {
							Swal.fire('저장에 실패하였습니다.');
						}
					},
					error: function(reject){
						console.log(reject);
					}
		        })
		      }
		   })
		})
	}
	</script>
</div>
