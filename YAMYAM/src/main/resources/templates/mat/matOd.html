<div class="container" layout:fragment="content">
	<div>
		<div id="mat-od-title">

		</div>
		<hr>
		<!-- 탭 목록(버튼) 설정 -->

		<!-- 탭 본문 시작 -->

					<label for="matNm">자재명</label> <input id="matNm"> <img

						data-bs-target="#matModal" src="../images/Magnifying_Glass.png">
					<input type="text" readonly><br> <label for="actNm">업체명</label>
					<input id="actNm"> <img class="Magnifying-Glass-img"
						alt="image" src="../images/Magnifying_Glass.png"> <input
						type="text" readonly><br> <label for="matDate">발주신청일자</label>

						id="matDate">

					<button class="btn btn-dark btn-sm">조회</button>
					<button class="btn btn-dark btn-sm">초기화</button>
				</div>

				<div style="text-align: right;">
					<button class="btn btn-dark btn-sm">추가</button>
					<button class="btn btn-dark btn-sm">선택삭제</button>
					<button class="btn btn-dark btn-sm">저장</button>
				</div>

				<div id="grid"></div>
			</div>

			<!-- 생산계획서용 탭 -->
			<div class="tab-pane fade" id="plan" role="tabpanel"
				aria-labelledby="plan-tab">

				</div>

								<div id="grid2"></div></td>
							<td class="col-1"></td>
							<td class="col-3"><h3>필요 자재</h3>
								<div id="grid3"></div></td>
						</tr>
					</table>

					<h3>자재 발주</h3>
					<div id="grid4"></div>


				</div>

			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="matModal" tabindex="-1"
		aria-labelledby="matModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="matModalLabel">자재 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label for="matNm">자재명</label><input id="matNm">
					<button class="btn btn-dark btn-sm">조회</button>
					<button class="btn btn-dark btn-sm">초기화</button>

					<div id="grid5"></div>

				</div>


				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>

	<script>
const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: [
    {
        maCode: 'OAF-20221104-011',
        mtCode: 'RML-10101',
        maNm: '얇은 만두피',
        price: 1000,
        count: 200,
        sumPrice: 2000000,
        acNm: 'YD 만두피',
        fDate: '2022-11-04',
        eDate: '2022-11-09'
    },
    {
        maCode: 'OAF-20221104-022',
        mtCode: 'RML-10102',
        maNm: '두꺼운 만두피',

        sumPrice: 3000000,
        acNm: 'YD 만두피',
        fDate: '2022-11-04',
        eDate: '2022-11-09'
    }
  ],
      rowHeaders: ['checkbox'],
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: '발주코드',
          name: 'maCode'
        },
        {
          header: '자재코드',
          name: 'mtCode'
        },
        {
          header: '자재명',
          name: 'maNm'
        },
        {
          header: '단가(원)',
          name: 'price'
        },
        {
          header: '발주량',
          name: 'count'
        },
        {
          header: '총액',
          name: 'sumPrice'
        },
        {
          header: '업체명',
          name: 'acNm'
        },
        {
          header: '발주신청일',
          name: 'fDate'
        },
        {
          header: '납기요청일',
          name: 'eDate'
        }
      ]
    });

    grid.on('check', ev => {
      console.log('check!', ev);
    });

    grid.on('uncheck', ev => {
      console.log('uncheck!', ev);
    });

    grid.on('focusChange', ev => {
      console.log('change focused cell!', ev);
    });
    </script>
