<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div class="container" layout:fragment="content">
	<div id="mat-od-title">
		<h3>자재 재고 조회</h3>
	</div>
	<hr>
	<ul class="ul-style">
		<li><label for="matNm">자재명</label><input id="matNm" readonly> <img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#matModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
		<li><label for="actNm">업체명</label><input id="actNm" readonly> <img
			class="Magnifying-Glass-img" alt="image" data-bs-toggle="modal"
			data-bs-target="#actModal" src="../images/Magnifying_Glass.png">
			<input type="text" readonly></li>
			
		<!-- Date Picker -->
		<li><label for="startpicker-input">유통기한</label>
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="startpicker-input" type="text" aria-label="Date">
				<span class="tui-ico-date"></span>
				<div id="startpicker-container" style="margin-left: -1px;"></div>
			</div> <span>-</span>
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="endpicker-input" type="text" aria-label="Date"> <span
					class="tui-ico-date"></span>
				<div id="endpicker-container" style="margin-left: -1px;"></div>
			</div>
			<button class="btn btn-dark btn-sm">조회</button>
			<button class="btn btn-dark btn-sm">초기화</button></li>
	</ul>

	<div id="grid"></div>


	<!-- 자재 목록 모달 -->
	<div class="modal" id="matModal" tabindex="-1"
		aria-labelledby="matModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="matModalLabel">자재 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- 업체 목록 모달 -->
	<div class="modal" id="actModal" tabindex="-1"
		aria-labelledby="actModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="actModalLabel">업체 목록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<div id="modalGrid2"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script th:inline="javascript">
	let grid = matStList(); 	// 자재재고조회 그리드
	let modalGrid = matList();	// 자재목록 모달
	let modalGrid2 = actList();	// 업체목록 모달
	
	modalRef();					// 모달 리프레쉬
	
	datePicker();
	
	/*------------
	// 자재재고조회
	----------------*/
	function matStList(){
		let grid = new tui.Grid({
		      el: document.getElementById('grid'),
		      bodyHeight: 500,
		      data: null,
		      rowHeaders: ['rowNum'],
		      scrollX: false,
		      scrollY: true,
		      columns: [
		        {
		          header: '자재LOT번호',
		          name: 'maLot'
		        },
		        {
		          header: '자재코드',
		          name: 'mtCode'
		        },
		        {
		          header: '자재명',
		          name: 'maNm'
		        },
		        {
		          header: '업체명',
		          name: 'actNm'
		        },
		        {
		          header: '수량',
		          name: 'count'
		        },
		        {
		          header: '홀딩수량',
		          name: 'hCount'
		        },
		        {
		          header: '유통기한',
		          name: 'eDate'
		        }
		      ]
		    });
		
    	return grid;
	}
	
	/*------------------------------
	// 자재 목록 모달
	--------------------------------*/
	function matList(){
		let modalGrid = new tui.Grid({
			el: document.getElementById('modalGrid'),
			bodyHeight: 250,
			data: [[${matList}]],
			rowHeaders: ['rowNum'],
			scrollX: false,
			scrollY: true,
			columns: [{
		          header: '자재코드',
		          name: 'mtrCd',
				  filter: {
						 type: 'select'			  
						 }
		        },
		        {
		          header: '자재명',
		          name: 'mtrNm',
				  filter: {
						 type: 'select'			  
						 }
		        }
	      	] 
		});
			return modalGrid;
	}
	
	/*------------------------------
	// 자재 목록 모달
	--------------------------------*/
	function actList(){
		let modalGrid2 = new tui.Grid({
			el: document.getElementById('modalGrid2'),
			bodyHeight: 250,
			data: [[${actList}]],
			rowHeaders: ['rowNum'],
			scrollX: false,
			scrollY: true,
			columns: [
				{
					header: '업체 코드',
					name: 'actCd',
					  filter: {
							 type: 'select'			  
							 }
				},
				{
					header: '업체명',
					name: 'actNm',
					  filter: {
							 type: 'select'			  
							 }
				}
			]
		});
		return modalGrid2;
	}
		/*------------------------------
		// 모달 그리드 리프레쉬
		--------------------------------*/
		function modalRef(){
			document.addEventListener('shown.bs.modal', function (){
				modalGrid.refreshLayout();
			}, '.modal');
			
			document.addEventListener('shown.bs.modal', function (){
				modalGrid2.refreshLayout();
			}, '.modal');
		}
		/*------------
		// datepicker
		----------------*/
		function datePicker() {
		   var today = new Date();
		    var picker = tui.DatePicker.createRangePicker({
		        startpicker: {
		            date: today,
		            input: '#startpicker-input',
		            container: '#startpicker-container'
		        },
		        endpicker: {
		            date: today,
		            input: '#endpicker-input',
		            container: '#endpicker-container'
		        },
		        selectableRanges: [
		            [today, new Date(today.getFullYear() + 1, today.getMonth(), today.getDate())]
		        ]
		    });
		}
	</script>
</div>
