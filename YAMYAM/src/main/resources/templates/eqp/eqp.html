<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div class="container" layout:fragment="content">
	<h4>설비 관리</h4>
	<div style="padding-top: 10px">
		<!-- 탭 목록(버튼) 설정 -->
		<ul class="nav nav-tabs nav-pills ul-style" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="select-tab" data-bs-toggle="tab"
					data-bs-target="#select" type="button" role="tab"
					aria-controls="select" aria-selected="true">조회</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="manage-tab" data-bs-toggle="tab"
					data-bs-target="#manage" type="button" role="tab"
					aria-controls="manage" aria-selected="false">관리</button>
			</li>
		</ul>
		<!-- 탭 본문 -->
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="select" role="tabpanel"
				aria-labelledby="select-tab">
				<div style="margin: 15px;">
					<ul class="ul-style">
						<li>
							<label for="eName">설비명</label>
							<input type="text" name="eName" id="eName">
							<button type="button" class="btn btn-dark btn-sm">검색</button>
							<button type="button" class="btn btn-dark btn-sm">초기화</button>
						</li>
					</ul>
				</div>

			</div>
			<div class="tab-pane fade" id="manage" role="tabpanel"
				aria-labelledby="manage-tab">
				<div style="margin: 15px;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 140px;">생산 계획 명 &nbsp;</td>
							<td><input type="text" name="planname" id="planname"></td>
						</tr>
						<tr>
							<td>생산 계획 일자 &nbsp;</td>
							<td>
								<div
									class="tui-datepicker-input tui-datetime-input tui-has-focus">
									<input type="text" id="datepicker-input" aria-label="Date-Time">
									<span class="tui-ico-date"></span>
								</div>
								<div id="wrapper" style="margin-top: -1px;"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="grid2" style="width: 100%;"></div>
							</td>
						</tr>
						<tr>
							<td style="text-align: left;" colspan="2">
								<!-- 모달버튼 -->
								<button type="button" class="btn btn-dark btn-sm"
									data-bs-toggle="modal" data-bs-target="#exampleModal">생산요청서
									조회</button>
								<button type="button" class="btn btn-dark btn-sm">계획등록</button>
								<button type="button" class="btn btn-dark btn-sm">행 추가</button>
								<button type="button" class="btn btn-dark btn-sm">행 삭제</button>
							</td>
						</tr>
					</table>

				</div>

			</div>
		</div>

	</div>

	<script type="text/javascript">
		
	</script>
</div>
